    <style>
        body {

        #toggle-chat-btn {
    position: fixed;

    color: #fff;

}

        #chat-window {
            display: none;

            width: 400px;

        }

        #chat-container {
            max-width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 10px;
        }

        #chat-box {
            flex-grow: 1;
            overflow-y: scroll;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
        }

        #user-input-container {
            display: flex;
            margin-bottom: 20px;
        }

        #user-input {
            flex-grow: 1;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 5px 0 0 5px;
        }

        #send-btn {
            width: 80px;
            padding: 5px;
            background-color: #8c0200;
            color: #fff;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }

        #send-btn:hover {
            background-color: #2980b9;
        }

        #close-btn {
            position: absolute;
            text-align: center;
            color: white;
            right: 1px;
            cursor: pointer;
            height: 20px;
            width: 20px;
            background-color: #8c0200;
            border-radius: 50%;
        }
    </style>
</head>

    <button id="toggle-chat-btn" onclick="toggleChatWindow()" class="toggle-btn"><img src="{{chat_gif}}" style="height:100px;width:100px;position: relative;right:20px;bottom:13px;"></button>
    <div id="chat-window">
        <div id="close-btn" onclick="toggleChatWindow()">X</div>
        <div id="chat-container">
            <div id="chat-box"></div>
            <div id="user-input-container">
                <input type="text" id="user-input" placeholder="Type your message...">
                <button id="send-btn" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>
    <script>
        const chatWindow = document.getElementById('chat-window');
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');

        function appendMessage(sender, message) {
            const messageDiv = document.createElement('div');
            messageDiv.innerHTML = `<strong>${sender}:</strong> ${message}`;
            chatBox.appendChild(messageDiv);
        }
    
        function sendMessage() {
            const userMessage = userInput.value;
            appendMessage('You', userMessage);

           
            fetch('/get_bot_response', {
                method: 'POST',
                body: new URLSearchParams({ 'user_input': userMessage }),
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
            })
            .then(response => response.json())
            .then(data => {
                const botMessage = data.bot_response;
                appendMessage('Chatbot', botMessage);
                userInput.value = '';
            })
            .catch(error => console.error('Error:', error));
        }

        function toggleChatWindow() {
            if (chatWindow.style.display === 'none') {
                chatBox.innerHTML = '';  
                appendMessage('Chatbot', 'Hi! How can I help you?');
            }
            chatWindow.style.display = chatWindow.style.display === 'none' ? 'block' : 'none';
        }
    </script>
